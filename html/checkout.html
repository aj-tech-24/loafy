<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loafy | Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/checkout.css">
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <a href="../index.html"><img src="../assets/LOGO.png" alt="Loafy Logo"></a>
        </div>
    </header>

    <main>
       

        <section id="checkout" class="section checkout-section">
            <a href="cart.html">&#8592;</a>
            <h2>Checkout</h2>
            <div id="cart-summary"></div>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <textarea type="text" id="msg" name="message" placeholder="Your Message"></textarea>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="cash-on-delivery">Cash on Delivery</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="success-message" class="hidden">Checkout form submitted successfully!</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loafy. All rights reserved.</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartSummary = document.getElementById('cart-summary');

        let total = 0;
        cart.forEach((item) => {
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.innerHTML = `
                <img src="${item.imgSrc}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p class="price">${item.price}</p>
                </div>
            `;
            cartSummary.appendChild(itemElement);
            total += parseFloat(item.price.substring(1));
        });

        const totalElement = document.createElement('p');
        totalElement.className = 'total';
        totalElement.textContent = `Total: â‚±${total.toFixed(2)}`;
        cartSummary.appendChild(totalElement);

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const successMessage = document.getElementById('success-message');
            successMessage.classList.remove('hidden');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.opacity = 1;
            }, 10); 
        });
    });
    </script>
</body>
</html>
